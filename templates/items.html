{% extends 'base.html' %}

{% block content %}
<head>
    <link rel="stylesheet" href="../static/style.css">
</head>
<h1> The Cart Page is Working </h1>
<div>
    {% for item in id %}
        {{item.id}}
    {% endfor %}

</div>


<body>
    <div class="container text-center">
        <div class="row">
            {% for item in items %}
            <div class="card" style="width: 18rem;">
                <img src="../static/box.jpg" class="card-img-top" alt="main-image">
                <div class="card-body">
                    <h5 class="card-title">Item Number: {{item.id}}</h5>
                    <p class="card-text">Item Weight: {{item.chargeable_weight}} kg</p>
                    <a href="{{url_for('add_to_cart',item_id=item.id)}}" class="btn btn-success">Add to Cart</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

{% endblock %}
